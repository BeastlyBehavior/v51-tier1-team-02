<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Sharing App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<!--grey-->
<div class="header-container">
  <!--yellow-->
  <div class="pizza-container">
    <div id="icon">
      <img id="pizza" src="assets/img/Split.png">
      <h1>Sp|it</h1>
    </div>
  </div>
  <!--black and red-->
  <section class="header">
    <!--black-->
    <div class="nav">
      <div class="nav-bar">
        <button class="header-button" id="header-button-1">Home</button>
        <button class="header-button" id="header-button-2">Groups</button>
        <button class="header-button" id="header-button-3">Expenses</button>
      </div>

      <div class="welcome-info">
        <img id="welcome" src="assets/img/anon.png">
        <p>Hi, Cole!</p>
      </div>
    </div>  
    <!--red-->
    <section class="search">
      <!--search -->
      <!-- Natalie addition div - when event is clicked, event header here? -->
      <div id="event-modifications-header"></div>

        <p>search bar goes here</p>
      
      
      
    </section>
    
  </section>


</div> 

<!--GREY-->
<!-- Events section -->
<div class="group-expenses">
  <!--GREEN-->
  <section id="events">
    <div class="color-block">
      <h2>Cole's Events</h2>
    </div>
    <div id="list_of_events">
      <ul id="events-list"></ul>
    </div>
    <button id="addEvent">Add Event</button>
    <div id="eventContainer"></div>
  </section>

  <!--LIME-->
  <div class="main-rows">
    <!--PURPLE-->
    <!-- button to add a person.-->
    <button id="add-user">
      add user
    </button>

    <!--add user-form is the modal-->
    <div id="add-user-form" class="hidden">
        <button id="form-close">x</button>
        <form id="get-information">

            <label for="picture"><img class="anon" src="assets/img/anon.png" alt="placeholder for profile picture"></label>
            <!--<input type="text" id="profile-picture" name="profile-picture" />-->
            <label for="username">Username:</label>
            <input type="text" id="username"/>
        </form>  
        <button type="submit" id="submit-name">Submit!!!</button>

      <!--modal popup-->  
    </div>

    <!--This is where the list of people will be displayed-->  
    <!-- WHEN EVENT IS SELECTED, THIS SECTION SHOWS USERS IN EVENTS  -->
    <section id="user-list-section">
      <div class="color-block">
        <h2>User List</h2>

      </div>
        <div id="list-of-users">
          <ul id="users-list"></ul>
          <div id="user-container"></div>
        </div>
    </section>

    <!--ORANGE-->
    <!-- Balances section -->
    <section class="balances">
      <div class="color-block">
        <h2>Balances</h2>
        <p>*placeholder*</p>
        <p>Edit - Expense Name - Owner - Total $ - Cole Owes</p>
      </div>
    </section>

    <!--PINK-->
    <!--Box to display divided costs-->
    <section class="expense-box ">
      <div class="color-block">
        <h2>Expenses</h2>
      </div>
      <div id="expense-warning"></div>
      <input id="expenseName" type="text" placeholder="Expense Name" />
      <input id="expenseAmount" type="number" placeholder="Expense Amount" />
      <input id="numberOfPeople" type="number" placeholder="people">
      <button id="addExpenseButton">Add Expense</button>

      <div class="result" id="result">
        <ul id="expenseList"></ul>
        <div class="amount-container" >
          <h3>
            Total Amount:
            <span id="totalAmount">$00.00</span>
          </h3>
          <h3>
            Split Amount:
            <span id="splitAmount">$00.00</span>
          </h3>

        </div>
        
      </div>
    </section>
  </div>
</div>

<section class="footer">
  <p>https://github.com/chingu-voyages/v51-tier1-team-02</p>
</section>

    <script type="module" src="assets/js/arrays.js"></script>
    <script type="module" src="assets/js/events.js"></script>
    <script type="module" src="assets/js/adduser.js"></script>
    <script type="module" src="assets/js/expense.js"></script>
  </body>
</html>
