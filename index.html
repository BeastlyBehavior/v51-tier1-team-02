<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Sharing App</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    

</head>
<body>

   <!--button to add a person.-->
   <button id="add-user">
    add user
</button>

<!--add user-form is the modal-->
<div id="add-user-form" class="hidden">
    <button id="form-close">x</button>
    <form id="get-information">

        <label for="picture"><img class="anon" src="assets/img/anon.png" alt="placeholder for profile picture"></label>
        <!--<input type="text" id="profile-picture" name="profile-picture" />-->
        <label for="username">Username:</label>
        <input type="text" id="username"/>
    </form>  
    <button type="submit" id="submit-name">Submit!!!</button>

  <!--modal popup-->  
</div>

<!--This is where the list of people will be displayed-->        
<section id="user-list-section">
  <h2>User List</h2>
    <div id="list-of-users">
      <ul id="users-list"></ul>
      <div id="user-container"></div>
    </div>
</section>

<section id="user-modifications">
  <div id="user-header"></div>
</section> 
<!-- Events section -->
    <section id="events">
        <h2>User Events</h2>
        <div id="list_of_events">
            <ul id="events-list"></ul>
        </div>
            <button id="addEvent">Add Event</button>
        <div id="eventContainer"></div>
    </section>
<!-- This is where all of the pieces will come together  -->
    <section id="event-modifications">
        <div id="event-header"></div>
        <div id="event-members"></div>
        <div id="event-expenses"></div>
    </section>
<!--Box to display divided costs-->
    <section class="expence-box">
       <label for="expense"></label> 
       <input type="number" placeholder="Add Expense">
    </section>


    <script src="assets/js/events.js"></script>
    <script src="assets/js/adduser.js"></script>

</body>
</html>
