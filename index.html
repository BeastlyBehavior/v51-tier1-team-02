<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Sharing App</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<!--grey-->
<div class="header-container">
  <!--yellow-->
  <div class="pizza-container">
    <div id="icon">
      <img id="pizza" src="assets/img/Split.png">
      <h1>Sp|it</h1>
    </div>
  </div>
  <!--black and red-->
  <section class="header">
    <!--black-->
    <div class="nav">
      <div class="nav-bar">
        <button class="header-button" id="header-button-1">Home</button>
        <button class="header-button" id="header-button-2">Groups</button>
        <button class="header-button" id="header-button-3">Expenses</button>
      </div>

      <div class="welcome-info">
        <img id="welcome" src="assets/img/anon.png">
        <p>Hi, Cole!</p>
      </div>
    </div>  
    <!--red-->
    <section class="search">
      <!--search -->
      <!-- Natalie addition div - when event is clicked, event header here? -->
      <div id="event-modifications-header"></div>
     
    </section>
    
  </section>


</div> 

<!--GREY-->
<!-- Events section -->
<div class="group-expenses">
  <!--GREEN-->
  <section id="events">
    <div class="color-block" id="cole-events">
      <h2>Cole's Events</h2>
    </div>
    <div id="list_of_events">
      <ul id="events-list"></ul>
    </div>
    <button class="add-edit-button" id="addEvent"><img src="assets/img/plus-circle.png" alt="add" class="plus"/>Add/Edit</button>
    <div id="eventContainer"></div>
  </section>

  <!--LIME-->
  <div class="main-rows">
    <!--PURPLE-->
    <!-- button to add a person.-->
    

    <!--add user-form is the modal-->
    <div id="add-user-form" class="hidden">
        <button id="form-close">X</button>
        <form id="get-information">
            <!--<input type="text" id="profile-picture" name="profile-picture" />-->
            <label for="username">Name:</label>
            <input type="text" id="username" name="username"/>
        </form>  
        <button type="submit" id="submit-name">Add</button>

      <!--modal popup-->  
    </div>

    <!--This is where the list of people will be displayed-->  
    <!-- WHEN EVENT IS SELECTED, THIS SECTION SHOWS USERS IN EVENTS  -->
    <section id="user-list-section">
      <div class="color-block" id="color-block-user">
        <h2>People</h2><!--changed User List to People-->
        <button class="add-edit-button" id="add-user"><img src="assets/img/plus-circle.png" alt="add" class="plus"/>
          Add/Edit
        </button>
      </div>
        <div id="list-of-users">

          <ul id="users-list">
            <div class="memberDiv"></div>
            <div class="nameimgDiv"></div>
          </ul>
          <div id="user-container"></div>
        </div>
    </section>

    <!--ORANGE-->
    <!-- Balances section -->
    <section class="balances">
      <div class="color-block">
        <h2>Balances</h2>
      </div>
      <div class="balances-text">
        <div id="list-of-expenses">
          <table id="expense-table">
            <tr>
              <th>Edit</th>
              <th>Date</th>
              <th>Expense</th>
              <th>Owner</th>
              <th>$</th>
              <th>I owe</th>
            </tr>
          </table>
        </div>
        

      </div>
    </section>

    <!--PINK-->
    <!--Box to display divided costs-->
    <section class="expense-box">
      <div class="color-block" id="color-block-expenses">
        <h2>Expenses</h2>
        <button class="add-edit-button" id="addExpenseButton"><img src="assets/img/plus-circle.png" alt="add" class="plus"/> Add/Edit</button>
      </div>
      
      <div id="expense-input-container">
        <input id="expenseName" type="text" placeholder="Expense Name" />
        <span class="currencyinput">$<input id="expenseAmount" type="number" placeholder="0.00" type="text" name="currency"></span>
        <select id="payer"></select>
        <p id="expense-warning"></p>
        
      </div>
      
      <!--button was here-->

      <div class="result" id="result">
        <ul id="expenseList"></ul>
        <div class="amount-container" >
          <h3>
            Total Amount:
            <span id="totalAmount">$0.00</span>
          </h3>
          <h3>
            Total Individual Amount:
            <span id="total-individual-amount">$0.00</span>
          </h3>


        </div>
        
      </div>
    </section>
  </div>
</div>

<section class="footer">
  <p>https://github.com/chingu-voyages/v51-tier1-team-02</p>
</section>

    <script type="module" src="assets/js/arrays.js"></script>
    <script type="module" src="assets/js/events.js"></script>
    <script type="module" src="assets/js/adduser.js"></script>
    <!-- <script type="module" src="assets/js/expense.js"></script> -->
  </body>
</html>
