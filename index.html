<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 2 Practice website</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <!-- Events section -->
    <section id="events">
      <h2>User Events</h2>
      <div id="list_of_events">
        <ul id="events-list"></ul>
      </div>
      <button id="addEvent">+</button>
      <div id="eventContainer"></div>
    </section>
    <section id="event-modifications">
      <div id="event-header"></div>
    </section>
    <!--Box to display divided costs-->
    <section class="expense-box">
      <label for="expense"></label>
      <input id="expense-input" type="number" placeholder="Add Expense" />
      <div class="result" id="result"></div>
    </section>
  </body>
</html>
