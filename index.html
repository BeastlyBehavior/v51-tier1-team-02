<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Sharing App</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Events section -->
    <section id="events">
      <h2>User Events</h2>
      <div id="list_of_events">
        <ul id="events-list"></ul>
      </div>
      <button id="addEvent">+</button>
      <div id="eventContainer"></div>
    </section>
    <!--Box to display divided costs-->
    <section class="expense-box">
      <input id="expenseName" type="text" placeholder="Expense Name" />
      <input id="expenseAmount" type="text" placeholder="Expense Amount" />
      <button onclick="addExpense()">Add Expense</button>
      <div class="result" id="result">
        <ul id="expenseList"></ul>

        <h3>
          Total Amount:
          <span id="totalAmount">0</span>
        </h3>
      </div>
    </section>
    <script src="assets/js/events.js"></script>
    <script src="assets/js/expense.js" defer></script>
  </body>
</html>
